version: v2
plugins:
  # golang
  - local: protoc-gen-go
    out: gen/go
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/go
    opt:
      - paths=source_relative
  # typescript
  - local: protoc-gen-es
    out: gen/ts
    opt:
      - target=ts
  - local: protoc-gen-connect-es
    out: gen/ts
    opt:
      - target=ts